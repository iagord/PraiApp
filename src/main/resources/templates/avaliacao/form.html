<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <title>PraiApp - Nova Avaliacao</title>
</head>
<body>

    <nav class="nav">
        <h1>PraiApp</h1>
        <details class="dropdown">
            <summary role="button" class="secondary">Sair/Voltar</summary>
            <ul>
              <li><a href="/avaliacoes">Voltar</a></li>
              <li><a href="/menu">Menu</a></li>
              <li><a href="/logout">Sair</a></li>
            </ul>
        </details>
    </nav>
    
    <form th:action="@{'/avaliacoes'}" class="container" method="POST" th:object="${avaliacao}">
        <h2 class="media nav" th:text="#{avaliacao.create}"></h2>
        <div class="nes-field">
            <label for="praia">Qual Praia você deseja avaliar?</label>
            <input th:field="*{praia}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="limpeza_avaliacao">Limpeza</label>
            <input th:field="*{limpeza_avaliacao}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="estrutura_avaliacao">Estrutura</label>
            <input th:field="*{estrutura_avaliacao}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="sinalizacao_avaliacao">Sinalização</label>
            <input th:field="*{sinalizacao_avaliacao}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="monitoramento_avaliacao">Monitoramento</label>
            <input th:field="*{monitoramento_avaliacao}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="poluicao_avaliacao">Poluição</label>
            <input th:field="*{poluicao_avaliacao}" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="conservacao_avaliacao">Conservação</label>
            <input th:field="*{conservacao_avaliacao}" class="nes-input">
        </div>
<!-- 
        <div class="nes-field">
            <label for="user">Código do Usuario</label>
            <input th:field="*{user}" class="nes-input">
        </div> -->

        <input type="submit" class="nes-btn" value="Cadastrar" name="submitBtn">
        

    </form>
    <script src="../theme.js"></script>
</body>
</html>
